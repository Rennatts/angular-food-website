<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || foods.length <= 0" 
notFoundMessage="No searched food"
resetLinkText="Try another food">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink = "/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite? '': 'not'}}"><fa-icon [icon]="faHeart"></fa-icon></span>
                <div class="stars">
                    <star-rating 
                        [value]="food.stars" 
                        [totalstars]="5" 
                        checkedcolor="red" 
                        uncheckedcolor="black" 
                        size="20px" 
                        [readonly]="true"
                    ></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <fa-icon [icon]="faClock"></fa-icon>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>{{food.price | currency}}</span>
                </div>

            </div>
        </a>
    </li>
</ul>
